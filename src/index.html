<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD330 Personal Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main id="main-container">
        <!-- <h2>Hello World</h2> -->
        <div class="container">
            <div class="calendar">
                <header>

                    <div class="left arrow">&lt;&lt;</div>
                    <div class="header-display">
                        <p class="display">
                            ""
                        </p>
                    </div>
                    <div class="right arrow">>></div>
                </header>       
         
                <div class="week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thur</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">                   
                </div>
            </div>
            <div class=""display-selected">
                <p class="selected"></p>
            </div>
        </div>
    </main>       
    <script type="module" src="./js/index.js"></script>
    
</body>
</html>
